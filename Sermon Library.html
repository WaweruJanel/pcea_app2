<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sermon Library</h1>
    <ul id="sermonsList"></ul>

    <script>
        fetch('http://localhost:5000/sermons')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('sermonsList');
                data.forEach(sermon => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${sermon.title}</strong> by ${sermon.speaker} <a href="${sermon.url}" target="_blank">Watch/Read</a>`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching sermons:', error));
    </script>
</body>
</html>
