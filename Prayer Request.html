<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Requests</title>
</head>
<body>
    <h1>Submit a Prayer Request</h1>
    <form id="prayerForm">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <textarea id="request" placeholder="Your Prayer Request" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('prayerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const request = document.getElementById('request').value;

            fetch('http://localhost:5000/prayer-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, request }),
            })
                .then(response => response.json())
                .then(data => alert(data.message || 'Prayer request submitted!'))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
